<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="icon" href="/icon.jpg" type="image/x-icon">
</head>
<body>
    <h1>Bienvenido al Formulario</h1>
    <form>
        <fieldset>
            <legend><h3>Información Personal</h3></legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="ape">Apellidos</label>
            <input type="text" name="ape" id="ape"><br><br>
            <label for="naci">Fecha de Nacimiento:</label>
            <input type="date" name="naci" id="naci"><br>
            <p>¿Cuál es tu género?:</p>
            <input type="radio" name="gen" id="m" value="Masculino">
            <label for="gen">Masculino</label>
            <input type="radio" name="gen" id="f" value="Femenino">
            <label for="gen">Femenino</label>
            <input type="radio" name="gen" id="otro" value="Otro">
            <label for="gen">Otro</label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><h3>Información de Contacto</h3></legend>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="telf">Teléfono:</label>
            <input type="tel" name="telf" id="telf"><br><br>
            <label for="direc">Dirección:</label><br>
            <textarea name="direc" id="direc">Tu dirección...</textarea>

        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><h3>Información de Cuenta</h3></legend>
            <label for="usu">Nombre de Usuario:</label>
            <input type="text" name="usu" id="usu"><br><br>
            <label for="contra">Contraseña:</label>
            <input type="password" name="contra" id="contra"><br><br>
            <label for="conf">Repite la Contraseña:</label>
            <input type="password" name="conf" id="conf">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><h3>Preferencias</h3></legend>
            <label for="color">Selecciona tu color favorito:</label>
            <input type="color" name="color" id="color"><br><br>
            <label for="term">Acepta los Términos y Condiciones</label>
            <input type="checkbox" name="term" id="term">
        </fieldset>
    </form>
</body>
</html>
